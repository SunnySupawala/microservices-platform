server:
  port: 8081

spring:
  application:
    name: user-service

  cloud:
    inetutils:
      preferred-networks:
        - 127



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}